<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPage - FM</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/2ee0245f3d.js' crossorigin='anonymous'></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .card-pokemon {
            position: relative;
        }
        .picture-pokemon{
            width: 150px;
            position: absolute;
            bottom: -23px;
            right: -75px;
            & img{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        @media screen and (max-width: 1280px) {
            .picture-pokemon{
                right: -40px;
            }
        }
        @media screen and (max-width: 1200px) {
            .picture-pokemon{
                right: -20px;
            }
        }
        @media screen and (max-width: 600px) {
            .picture-pokemon{
                right: -6px;
            }
        }
        @media screen and (max-width: 615px) {
            .picture-pokemon{
                width: 130px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header" class="text-bg-primary py-3">
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand fs-3 uppercase">Poképage - FM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#header" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#feature" class="nav-link">Feature</a></li>
                        <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="app">
        <!-- Showcase -->
        <div class="showcase w-100 text-bg-primary">
            <div class="container">
                <div class="row py-5">
                    <div class="col-md-6 d-flex flex-column justify-content-center">
                        <p v-if="trainerName != ''" class="fs-1 fw-2 mb-0">{{trainerName}}, bienvenido a</p>
                        <h1 class="display-4 mb-3 fw-3"><span class="fw-bold">Pokémon,</span> elige a tu mejor Amigo</h1>
                        <p class="lead">Los Pokémon son excelentes compañeros debido a su lealtad, diversidad, habilidades únicas, y la capacidad de formar vínculos especiales con sus entrenadores.</p>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-white card-pokemon">
                            <picture class="picture-pokemon">
                                <img loading="lazy" width="200" height="300" :src="pokemonImages[selectedPokemon].url" alt="">
                            </picture>
                            <div class="card-body my-3">
                                <div class="text-center mb-3 fs-4 fw-bold">Contacta al Profesor Oak</div>
                                <form action="" class="px-5">
                                    <div class="mb-4">
                                        <label for="nameForm" class="form-label">Nombre</label>
                                        <input id="nameForm" name="Trainer[name]" type="text" class="form-control" v-model="trainerName">
                                    </div>
                                    <div class="mb-4">
                                        <label for="regionForm" class="form-label">Región</label>
                                        <select id="regionForm" name="Trainer[region]" type="text" class="form-control">
                                            <option value="Kanto">Kanto</option>
                                            <option value="Johto">Johto</option>
                                            <option value="Hoenn">Hoenn</option>
                                            <option value="Sinnoh">Sinnoh</option>
                                            <option value="Unova">Unova</option>
                                            <option value="Kalos">Kalos</option>
                                            <option value="Alola">Alola</option>
                                            <option value="Galar">Galar</option>
                                            <option value="Hisui">Hisui</option>
                                            <option value="Tundra">Tundra</option>
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label for="pokemonForm" class="form-label">¿Qué pokémon te gustaría?</label>
                                        <select id="pokemonForm" name="Trainer[pokemon]" type="text" class="form-control" v-model="selectedPokemon">
                                            <option selected value="Pikachu">Pikachu</option>
                                            <option value="Squirtle">Squirtle</option>
                                            <option value="Oshawott">Oshawott</option>
                                        </select>
                                    </div>
                                    <input type="submit" class="btn btn-dark w-100 mt-2">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

    let appVue = new Vue({
        el: "#app",
        data:{
            trainerName: '',
            selectedPokemon: 'Pikachu',
            pokemonImages: {
                "Pikachu": {
                    "url": "https://i.gifer.com/4bXB.gif"
                },
                "Squirtle": {
                    "url": "https://i.gifer.com/DD0.gif"
                },
                "Oshawott": {
                    "url": "https://i.gifer.com/23xi.gif"
                }
            }
        },
        methods:{

        },
        created: function(){
            console.log("Init!");
        }
    });
</script>
